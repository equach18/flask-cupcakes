      <h2 class="text-center">Add a New Cupcake!</h2>
      <form id="new-cupcake-form">
          <div class="form-group">
              <label for="flavor">Flavor: </label>
              <input type="text" name="flavor" class="form-control" id="flavor-input">
          </div>
  
          <div class="form-group">

          </div>
  
          <div class="form-group">
              <label for="rating" class="form-check-label">Rating: </label>

          </div>
  
          <div class="form-group">
              <label for="image" class="form-check-label">Image: </label>
              <input type="text" name="image" class="form-control" id="image-input">
          </div>

          <button class="btn btn-success">Add!</button>
      </form>
